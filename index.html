<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./style.css" rel="stylesheet" />
    <title>Hello, world!</title>
  </head>
  <body>

  	<div id="page" class="container mt-4 pb-3 pl-5 pr-5">
	  	<div class="container pt-3">
	  		<div class="text-center">Total ETH in contract: <span id="total-eth">0</span></div>
	  		<div class="progress">
				  <div id="down-progress" class="progress-bar bg-danger"></div>
				  <div id="up-progress" class="progress-bar bg-success"></div>
				</div>
			</div>

	    <div id="exchange" class="container mt-4">
			  <div class="input-group mb-2 exchange">
			    <input type="number" class="buy-ethup form-control" min="0" placeholder="ETH Amount">
			    <button class="buy-ethup btn btn-success" type="button">Buy ETH_UP</button>
			  </div>
			  <div class="input-group mb-4 exchange">
			    <input type="number" class="sell-ethup form-control" min="0" placeholder="ETH_UP Amount">
			    <button class="sell-ethup btn btn-outline-success" type="button">Withdraw ETH_UP</button>
			  </div>
			  <div class="input-group mb-2 exchange">
			    <input type="number" class="buy-ethdown form-control" min="0" placeholder="ETH Amount">
			    <button class="buy-ethdown btn btn-danger" type="button">Buy ETH_DOWN</button>
			  </div>
			  <div class="input-group mb-2 exchange">
			    <input type="number" class="sell-ethdown form-control" min="0" placeholder="ETH_DOWN Amount">
			    <button class="sell-ethdown btn btn-outline-danger" type="button">Withdraw ETH_DOWN</button>
			  </div>
			</div>

			<div id="users" class="container mt-3">
				<div class="text-center">Users</div>
				<hr class="mt-1 mb-0" />
				<div class="d-none">
					<div id="user-template" class="d-flex mt-1">
						<div class="icon-container">
							<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="inactive bi bi-person" viewBox="0 0 16 16">
							  <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
							</svg>
							<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="active bi bi-person-fill" viewBox="0 0 16 16">
							  <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
							</svg>
						</div>
						<div class="name-container d-flex">
							<span class="name align-self-center ml-4"></span>
						</div>
						<div class="data-container d-flex flex-grow-1 justify-content-center align-items-end flex-column">
							<div class="data">ETH: <span class="eth-amount">0</span></div>
							<div class="data">ETHUP_LP: <span class="ethup-amount">0</span></div>
							<div class="data">ETHDOWN_LP: <span class="ethdown-amount">0</span></div>
						</div>
					</div>
				</div>
			</div>
		</div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
